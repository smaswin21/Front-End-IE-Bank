name: ie-bank-frontend

on:
  push:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Common configurations
  FRONTEND_WEBAPP_DEV: money404-fe-dev
  FRONTEND_WEBAPP_UAT: money404-fe-uat  # Added UAT frontend web app
  SUBSCRIPTION_ID_DEV: e0b9cada-61bc-4b5a-bd7a-52c606726b3b
  USER_ALIAS: money404
  AZURE_STATIC_WEB_APPS_API_TOKEN_DEV: 44c9f344cad1fbd7aefe78d38c35a4a290c7290a82a6d4df2fc6f2695a68a37105-c919df52-1b81-4a0e-90fd-9493ff09f5990032602048a8ad03
  AZURE_STATIC_WEB_APPS_API_TOKEN_UAT: e79a67d67991175c4c39239a501bd8d027cace4618ca2288092ca89e47ed0e3505-37c7a27b-0860-4909-9ac4-eecc4713136d0033122016241603

permissions:
  issues: write
  contents: read
  pull-requests: write

jobs:
  build-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'   # Set Node.js version explicitly

      - name: npm install, build, and test (Development)
        run: |
          npm install
          npm run build:dev  ## This command will build the Vue.js app using .env.development variables

      - name: Upload artifact for deployment job (Development)
        uses: actions/upload-artifact@v4
        with:
          name: node-app-dev
          path: dist-dev/

  deploy-dev:
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'  || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: build-dev
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build-dev job
        uses: actions/download-artifact@v4
        with:
          name: node-app-dev

      - name: Deploy to Azure Static Web App (Development)
        uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          action: "upload"

  build-uat:
    if: github.event.pull_request.base.ref == 'main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'   # Ensure Node.js version is consistent

      - name: npm install, build, and test (UAT)
        run: |
          npm install
          npm run build:uat ## This command will build the Vue.js app using .env.uat variables

      - name: Upload artifact for deployment job (UAT)
        uses: actions/upload-artifact@v4
        with:
          name: node-app-uat
          path: dist-uat/

  deploy-uat:
    runs-on: ubuntu-latest
    needs: build-uat
    environment:
      name: 'UAT'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build-uat job
        uses: actions/download-artifact@v4
        with:
          name: node-app-uat

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Static Web App (UAT)
        uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN_UAT }}
          action: "upload"
